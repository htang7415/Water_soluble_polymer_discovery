      - 64
      - 128
      - 256
      mlp_hidden_units:
      - 64
      - 128
      - 256
      - 512
      - 1024
      mlp_learning_rate_init:
      - 1.0e-05
      - 0.005
      mlp_num_layers:
      - 1
      - 4
      random_forest_bootstrap:
      - true
      - false
      random_forest_max_depth:
      - 3
      - 30
      random_forest_max_features:
