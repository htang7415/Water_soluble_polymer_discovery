      gpr_alpha:
      - 1.0e-10
      - 0.1
      gpr_kernel:
      - rbf
      - matern15
      - matern25
      gpr_kernel_variance:
      - 0.01
      - 10.0
      gpr_length_scale:
      - 0.01
      - 1.0e2
      gpr_max_iters:
      - 80
      - 400
      mlp_activation:
      - relu
      - tanh
      mlp_alpha:
