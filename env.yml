name: polymer_chi_ml
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  # Python
  - python=3.10

  # Core scientific computing
  - numpy=1.24
  - pandas=2.0
  - scipy=1.10

  # PyTorch
  - pytorch=2.0
  - torchvision
  - pytorch-cuda=11.8  # Adjust based on your CUDA version, or use cpuonly

  # Chemistry
  - rdkit=2023.03

  # Machine learning
  - scikit-learn=1.3
  - optuna=3.3

  # Visualization
  - matplotlib=3.7
  - seaborn=0.12

  # Utilities
  - pyyaml=6.0
  - tqdm=4.65
  - joblib=1.3

  # Development tools
  - pytest=7.4
  - pytest-cov=4.1
  - black=23.7
  - flake8=6.1
  - mypy=1.5
  - isort=5.12

  # Jupyter (optional, for exploration)
  - jupyter=1.0
  - ipykernel=6.25

  # Pip-only packages
  - pip
  - pip:
    - tensorboard>=2.13.0
